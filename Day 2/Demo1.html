<!DOCTYPE html>

<html>
    <head>
        <title>Bootstrap Demo</title>
        <!-- meta information of the website -->
        <meta charset="utf-8" name="viewport" content="width-content-device">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-expand-lg navbar-inverse navbar-fixed-top">
            <div class="navbar-brand">
                <p>Bootstrap</p>
            </div>
            <div class="collapse.navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Services</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <h1>My First BootStrap Page</h1>
            <p>Resize this responsive page</p>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="la.jpg" alt="Los Angeles">
            </div>

            <div class="item">
              <img src="chicago.jpg" alt="Chicago">
            </div>

            <div class="item">
              <img src="ny.jpg" alt="New York">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="container-fluid text-center" id="services" style="background-color: darkgray;">
            <h2>SERVICES</h2>
            <h4>What we offer</h4>
            <div class="row">
                <div class="col-sm-4">
                    <p class="glyphicon glyphicon-off"></p>
                    <h4>POWER</h4>
                    <p>Lorem ipsum dolor sit amet..</p>
                </div>
                <div class="col-sm-4">
                    <p class="glyphicon glyphicon-heart"></p>
                    <h4>LOVE</h4>
                    <p>Lorem ipsum dolor sit amet..</p>
                </div>
                <div class="col-sm-4">
                    <p class="glyphicon glyphicon-lock"></p>
                    <h4>JOB DONE</h4>
                    <p>Lorem ipsum dolor sit amet..</p>
                </div>
            </div>
        </div>

    </body>
</html>
