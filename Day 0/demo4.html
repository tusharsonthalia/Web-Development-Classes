<!-- This webpage creates forms -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>Contact Info</h1><br>
    <table>
        <form action="">
            <tr>
                <th><label>Enter Name </label></th>
                <td><input type="text"><br></td>
            </tr>

            <tr>
                <th>
                    <label>Enter Password </label>
                </th>
                <td>
                    <input type="Password"><br>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Enter Email </label>
                </th>
                <td>
                    <input type="Email"><br>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Gender</label>
                </th>
                <td>
                    <input name="gen" type="radio" value="Male">Male
                    <input name="gen" type="radio" value="Female">Female<br><br>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Comments:</label><br>
                </th>
                <td>
                    <textarea cols="30" rows="5"></textarea><br><br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="">Skills:</label><br><br>
                </th>
                <td>
                    <input type="checkbox">HTML
                    <input type="checkbox">CSS
                    <input type="checkbox">JavaScript<br><br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="">Country </label>
                </th>
                <td>
                    <select name="" id="">
                        <option type="checkbox" value="">USA</option>
                        <option type="checkbox" value="">INDIA</option>
                    </select>
                </td>
            </tr>
            <br><br>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
