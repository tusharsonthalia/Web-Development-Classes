<!-- This is a CSS demo displaying both the inline styling
    and embedded styling -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Demo</title>
        <style>
            h2 {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 style="color: blue;">Hello CSS</h1>
        <h2>This is styled using embedded styling</h2>
        <p style="color: red;">This is a red paragraph</p>
    </body>
</html>
